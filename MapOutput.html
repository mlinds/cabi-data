<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "layer": [{"data": {"url": "https://raw.githubusercontent.com/mlinds/cabi-data/main/data/connections_csv.csv"}, "mark": "rule", "encoding": {"color": {"type": "quantitative", "field": "popularity", "scale": {"scheme": "inferno", "type": "quantile"}}, "latitude": {"field": "lat", "type": "quantitative"}, "latitude2": {"field": "lat2"}, "longitude": {"field": "lon", "type": "quantitative"}, "longitude2": {"field": "lon2"}, "order": {"type": "quantitative", "field": "popularity", "sort": "ascending"}, "strokeWidth": {"type": "quantitative", "field": "popularity", "scale": {"type": "quantile"}}}, "transform": [{"lookup": "st", "from": {"data": {"url": "https://raw.githubusercontent.com/mlinds/cabi-data/main/data/stationLookup.csv"}, "key": "short_name", "fields": ["name", "lat", "lon"]}}, {"lookup": "en", "as": ["name2", "lat2", "lon2"], "from": {"data": {"url": "https://raw.githubusercontent.com/mlinds/cabi-data/main/data/stationLookup.csv"}, "key": "short_name", "fields": ["name", "lat", "lon"]}}, {"filter": {"selection": "selector001"}}]}, {"data": {"url": "https://raw.githubusercontent.com/mlinds/cabi-data/main/data/stationLookup.csv"}, "mark": "circle", "encoding": {"latitude": {"field": "lat", "type": "quantitative"}, "longitude": {"field": "lon", "type": "quantitative"}, "tooltip": [{"type": "nominal", "field": "name"}]}, "selection": {"selector001": {"type": "single", "on": "mouseover", "nearest": true, "fields": ["st"], "empty": "none"}}, "transform": [{"lookup": "short_name", "as": ["st"], "from": {"data": {"url": "https://raw.githubusercontent.com/mlinds/cabi-data/main/data/stationLookup.csv"}, "key": "short_name", "fields": ["short_name"]}}]}], "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
